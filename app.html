<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JAWA Mileage Calculator</title>
        <meta charset="utf-8">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <script>

            function setMileage() {
                const params = getQueryParams();
                const startDate = new Date(params.get("date"));
                const configParts = params.get("config").split("-");
                const targetMonths = Number.parseInt(configParts[0]);
                const targetMileage = Number.parseInt(configParts[1] * 1000);
                const endDate = new Date(startDate.getTime());
                endDate.setMonth(endDate.getMonth() + targetMonths);

                totalDays = getDeltaDays(startDate, endDate);
                daysElapsed = getDeltaDays(startDate, new Date());

                if (daysElapsed > 0) {
                    idealMileage = (targetMileage / totalDays) * daysElapsed;
                    const km = Math.floor(idealMileage) + ".";
                    const meter = String(idealMileage).split('.')[1].substring(0, 3);
                    setUI("Ideal mileage:", km, meter);
                } else {
                    setUI("No car yet!", "", "");
                }

                setTimeout(setMileage, 300);
            }

            function setUI(desc, km, meter) {
                document.getElementById("labelDesc").innerText = desc;
                document.getElementById("labelKm").innerText = km;
                document.getElementById("labelMeter").innerText = meter;
            }

            function getDeltaDays(startDate, endDate) {
                return (endDate - startDate) / (24 * 60 * 60 * 1000);
            }

            function getQueryParams() {
                const result = new Map();
                // Format: "?field1=value1&field2=value2&field3=value3"
                const trimmed = window.location.search.substr(1).trim();
                const pairs = trimmed.split("&");
                for (let i = 0; i < pairs.length; i++) {
                    if (pairs[i].length == 0) {
                        continue;
                    }
                    const keyVal = pairs[i].split("=");
                    if (keyVal.length == 2) {
                        result.set(keyVal[0].toLowerCase().trim(), keyVal[1].toLowerCase().trim());
                    }
                }
                return result;
            }
        </script>
        <style>
            img { margin: 3px}
            h1 { font-weight: bold; font-size: 56px; margin: 0px}
            #labelDesc { color:black}
            #labelKm { color:darkblue; font-size: 62px }
            #labelMeter { color:darkred; font-size: 48px; margin-left: -12px}
            div {
                display: inline-block;
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 8px;
            }
        </style>
    </head>
    <body onload="setMileage()">
        <div>
            <h1>
                <span id="labelDesc"></span>
                <span id="labelKm"></span>
                <span id="labelMeter"></span>
            </h1>
        </div>
    </body>
</html>
