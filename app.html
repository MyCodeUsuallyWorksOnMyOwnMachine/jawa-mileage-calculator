<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JAWA Mileage Calculator</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="16x16" href="/res/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/res/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/res/favicon-96x96.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/res/apple-touch-icon.png">
        <link rel="manifest" href="/res/site.webmanifest">
        <script>

            function setMileage() {
                const params = getQueryParams();
                const startDate = new Date(params.get("date"));
                const configParts = params.get("config").split("-");
                const targetMonths = Number.parseInt(configParts[0]);
                const targetMileage = Number.parseInt(configParts[1] * 1000);

                // End date is start date bumped by X months
                const endDate = new Date(startDate.getTime());
                endDate.setMonth(endDate.getMonth() + targetMonths);

                const totalDays = getDeltaDays(startDate, endDate);
                const idealMileagePerDay = (targetMileage / totalDays);
                const daysElapsed = getDeltaDays(startDate, new Date());
                const daysLeft = Math.round(totalDays - daysElapsed);
                const BUFFER_DAYS = 14;
                const canReturn = Math.abs(daysLeft) <= BUFFER_DAYS;
                const daysUntilCanReturn = daysLeft - BUFFER_DAYS;
                const daysUntilLatestReturn = daysLeft + BUFFER_DAYS;

                if (daysElapsed > 0) {
                    if (canReturn) {
                        setUI("The car can be returned now!", "", "", "The ideal mileage would be ~" + targetMileage + " km");
                    } else {
                        const idealMileage = idealMileagePerDay * daysElapsed;
                        const km = Math.floor(idealMileage) + ".";
                        const meter = String(idealMileage).split('.')[1].substring(0, 3);
                        const desc = daysUntilCanReturn > 0 ?
                                    ("Approx. " + daysUntilCanReturn + " day(s) until earliest return!") :
                                    ("Time exceeded with " + Math.abs(daysUntilLatestReturn) + " day(s), assuming contract extension");
                        setUI("Today's ideal mileage:", km, meter, desc);
                    }
                } else {
                    setUI("No car yet!", "", "", "");
                }

                setTimeout(setMileage, 300); // 300 ms loop
            }

            function setUI(desc, km, meter, footer) {
                document.getElementById("labelDesc").innerText = desc;
                document.getElementById("labelKm").innerText = km;
                document.getElementById("labelMeter").innerText = meter;
                document.getElementById("footer").innerText = footer;
            }

            function getDeltaDays(startDate, endDate) {
                return (endDate - startDate) / (24 * 60 * 60 * 1000);
            }

            function getQueryParams() {
                const result = new Map();
                // Format: "?field1=value1&field2=value2&field3=value3"
                const trimmed = window.location.search.substr(1).trim();
                const pairs = trimmed.split("&");
                for (let i = 0; i < pairs.length; i++) {
                    if (pairs[i].length == 0) {
                        continue;
                    }
                    const keyVal = pairs[i].split("=");
                    if (keyVal.length == 2) {
                        result.set(keyVal[0].toLowerCase().trim(), keyVal[1].toLowerCase().trim());
                    }
                }
                return result;
            }
        </script>
        <style>
            img { margin: 3px}
            h1 { font-weight: bold; font-size: 56px; margin: 0px}
            h2 { font-size: 32px; margin: 5px}
            #labelDesc { color:black}
            #labelKm { color:darkblue; font-size: 62px }
            #labelMeter { color:darkred; font-size: 48px; margin-left: -12px}
            div {
                display: inline-block;
                border-radius: 5px;
                background-color: #f0f0f0;
                padding: 8px;
            }
        </style>
    </head>
    <body onload="setMileage()">
        <div>
            <h1>
                <span id="labelDesc"></span>
                <span id="labelKm"></span>
                <span id="labelMeter"></span>
            </h1>
        </div>
        <h2 id="footer"></h2>
        <br/>
        <a href="index.html" target="_blank"><h2>Source: JAWA Mileage Calculator</h2></a>
    </body>
</html>
