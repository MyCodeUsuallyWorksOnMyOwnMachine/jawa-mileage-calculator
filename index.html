<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JAWA Mileage Calculator</title>
        <meta charset="utf-8">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <script>
            function main() {
                // Default to today
                document.getElementById('date_picker').valueAsDate = new Date();
                updateUrl();
            }
            function updateUrl() {
                const startDate = document.getElementById('date_picker').value; // Format: "year-month-day"
                const config = document.getElementById('config_combo').value;
                const result = "app.html?date=" + startDate + "&config=" + config;
                document.getElementById('generated_url').href = result;
            }
        </script>
        <style>
            input[type=date], select {
                width: 100%;
                padding: 12px 24px;
                margin: 12px 0 30px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 18px;
            }
            h1 { font-weight: bold; font-size: 40px; margin: 10px}
            h2 { font-weight: bold; font-size: 24px; margin: 2px}
            div {
                width: 500px;
                border-radius: 5px;
                background-color: #f1f1f1;
                padding: 24px;
            }
        </style>
    </head>
    <body onload="main()">
        <h1>JAWA Mileage Calculator</h1>
        <div>
            <h2>1) Select car pickup date:</h2>
            <input type="date" id="date_picker" onchange="updateUrl()">

            <h2>2) Select duration and mileage:</h2>
            <select id="config_combo" onchange="updateUrl()">
                <option value="6-18">6 months / 18000 km</option>
                <option value="6-12">6 months / 12000 km</option>
                <option value="8-12">8 months / 12000 km</option>
                <option value="10-12">10 months / 12000 km</option>
                <option value="10-8">10 months / 8000 km</option>
            </select>

            <h2>3) Click & bookmark URL:</h2>
            <a href="app.html" id="generated_url" target="_blank"><h2>Generated url (opens in new tab)</h2></a>
        </div>
    </body>
</html>
